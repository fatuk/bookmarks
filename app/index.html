<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="app">
		<div ng-controller="BookmarksController as bookmarks">
			<!-- Site header -->
			<header class="site-header">
				<div class="container">
					<h1 class="site-header__title">
						Полезные ссылки <sup>[{{bookmarks.data.length}}]</sup>
					</h1>
					<label class="search">
						<i class="fa fa-search"></i>
						<input class="input" type="text" ng-model="filterByTag" ng-model-options="{debounce: 500}" placeholder="Поиск">
					</label>
				</div>
			</header>
			<!-- Main content -->
			<main class="content">
				<!-- Tags -->
				<div class="tags">
					<div class="container">
						<label class="tags__title">
							Список тегов&nbsp;<i ng-class="{'fa-rotate-180': showTags==true}" class="fa fa-caret-down"></i>
							<input type="checkbox" id="" class="tags__checkbox" ng-model="showTags">
						</label>
						<ul ng-show="showTags" class="tags__list">
							<li ng-repeat="tag in bookmarks.tags" class="tags__item">
								{{tag.title}} - ({{tag.count}})
							</li>
						</ul>
					</div>
				</div>
				<!-- Booksmarks -->
				<div class="bookmarks">
					<div class="container">
						<ul class="bookmarks__list">
							<li ng-repeat="bookmark in bookmarks.data | filter:filterByTag" class="bookmarks__item">
								<a class="bookmarks__title" href="{{bookmark.url}}">{{bookmark.title}}</a>
								<ul class="bookmarks__tags-list">
									<li ng-repeat="tag in bookmark.tags" class="bookmarks__tags-item">
										{{tag}}
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</main>
			<!-- Site header -->
			<footer class="site-footer">
				<div class="container">
					<span class="site-footer__text">
						&copy;&nbsp;2015
					</span>
					<a href="http://fatuk.github.io" class="site-footer__link">
						Андрей Фатюк
					</a>
				</div>
			</footer>
		</div>

	<script src="js/plugins.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
